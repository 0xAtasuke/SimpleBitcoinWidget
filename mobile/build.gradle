apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.brentpanther.bitcoinwidget"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 47
        versionName "3.3.2"
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }

}

dependencies {
    testCompile 'junit:junit:4.12'
}
